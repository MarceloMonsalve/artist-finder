<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TikTok Artist Finder</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f8f9fa;
			}

			.container {
				max-width: 800px;
				margin: 50px auto;
				padding: 20px;
				background-color: #fff;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
			}

			h1 {
				text-align: center;
				margin-bottom: 20px;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 20px;
			}

			th,
			td {
				border: 1px solid #ddd;
				padding: 8px;
				text-align: left;
			}

			th {
				background-color: #f2f2f2;
			}

			tr:nth-child(even) {
				background-color: #f9f9f9;
			}

			a {
				text-decoration: none;
				color: #007bff;
			}

			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>TikTok Artist Finder</h1>
			<table>
				<thead>
					<tr>
						<th>Username</th>
						<th>Date Found</th>
					</tr>
				</thead>
				<tbody id="artistsTableBody">
					<!-- Artist rows will be dynamically added here -->
				</tbody>
			</table>
		</div>

		<script type="module">
			import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

			// Initialize Supabase client
			const supabaseUrl = 'https://ebwkprvicnnscxhesdez.supabase.co';
			const supabaseKey =
				'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVid2twcnZpY25uc2N4aGVzZGV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDc3ODY0MjUsImV4cCI6MjAyMzM2MjQyNX0.uN086LfUsLBTu0WSJ9OOJoDYYb1tERWk7-iqBqLmzTU';
			const supabase = createClient(supabaseUrl, supabaseKey);

			// Fetch data from the 'artists' table and update the HTML content
			async function fetchArtistsAndUpdateHTML() {
				const { data, error } = await supabase
					.from('artists')
					.select('unique_id, date');

				if (error) {
					console.error(error);
					return;
				}

				const artistsTableBody = document.getElementById('artistsTableBody');
				data.forEach((artist) => {
					const row = document.createElement('tr');
					row.innerHTML = `
          <td><a href="https://www.tiktok.com/@${artist.unique_id}" target="_blank">${artist.unique_id}</a></td>
          <td>${artist.date}</td>
        `;
					artistsTableBody.appendChild(row);
				});
			}

			// Call the fetchArtistsAndUpdateHTML function
			fetchArtistsAndUpdateHTML();
		</script>
	</body>
</html>
